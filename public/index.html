<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello There!</title>
    <link rel="stylesheet" type="text/css" href="assets/semantic-ui/semantic.min.css">
    <script src="assets/js/jquery/jquery.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="assets/semantic-ui/semantic.min.js"></script>
</head>
<body>
<div class="ui inverted menu">
    <div class="header item">Brand</div>
    <div class="active item">Link</div>
    <a class="item">Link</a>
    <div class="ui dropdown item">
        Dropdown
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item">Action</div>
            <div class="item">Another Action</div>
            <div class="item">Something else here</div>
            <div class="divider"></div>
            <div class="item">Separated Link</div>
            <div class="divider"></div>
            <div class="item">One more separated link</div>
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui transparent inverted icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <a class="item">Link</a>
    </div>
</div>
    <h1 class="row" id="main-title" data-value="something">Welcome to the index TEST by Keyvan using semantic-ui</h1>
    <div class="ui labeled button" tabindex="0">
        <div class="ui red button">
            <i class="heart icon"></i> Like
        </div>
        <a class="ui basic red left pointing label">
            1,048
        </a>
    </div>
    <div class="ui labeled button" tabindex="0">
        <div class="ui basic blue button">
            <i class="fork icon"></i> Forks
        </div>
        <a class="ui basic left pointing blue label">
            1,048
        </a>
    </div>
</body>
</html>
